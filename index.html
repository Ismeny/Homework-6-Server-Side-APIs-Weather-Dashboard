<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylsheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- link own css -->
  
</head>
<body>
  <main class="row">
  <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-body" style="background-color: lightgreen">
          <form>
              <div class="form-group">
                <label for="city-name"></label>
                <input type="text" class="form-control" id="city-name" aria-describedby="cityNameHelp">
                <small id="cityNameHelp" class="form-text text-muted">Enter a city in the United States</small>
              </div>
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
    <div id="display-search" class="card">
      <div class="card-body">
        <h5 class="card-title">Saved Searches</h5>
        <ul class="list-group list-group-flush" id="saved-searches">
        <!---populate with javascript -->
        </ul>
      </div>
    </div>
  </div>
  <div class="container col-12 col-md-8" id="main"></div>
  </main>
  <!-- card template -->
  <div id = "main"></div>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
